<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>酷传</title>

<body>
<div class="upCool" id="upCool">
    <iframe name="iName" class="ieIframe"></iframe>
    <form method="post"  enctype="multipart/form-data" class="ieForm" target="iName">
        <div class="top clear">
            <div class="fileWrap">
                <input class="upFile"  type="file" size="30" name="file" multiple/>
                <div class="fileBg btn">上传</div>
            </div>

            <div class="upSub btn">确认上传</div>
        </div>

        <div class="table clear">
            <ul class="head clear">
                <li class="c1 col">文件标题</li><li class="c2 col">文件大小</li>
                <li class="c3 col">上传时间</li><li class="c4 col">剩余时间</li>
                <li class="c5 col">进度</li><li class="c6 col">操作</li>
            </ul>
            <div class="tbody">
                <div class="init"></div>
                <div class="upPreview"></div>
            </div> 
        </div>
    </form>
</div>
